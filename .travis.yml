sudo: false
language: go
install:
- go get -t -v .
go:
- 1.10.x
script: go test -v .
before_deploy:
- curl -sL https://git.io/goreleaser | bash
deploy:
  provider: releases
  api-key:
    secure: 
  file_glob: true
  file:
  - dist/gherkin-lingo-*.zip
  - dist/gherkin-lingo-*.tar.bz2
  - dist/gherkin-lingo-*.sha256
  skip_cleanup: true
  on:
    tags: true
    repo: remast/gherkin-lingo
    condition: "$TRAVIS_GO_VERSION =~ ^1\\.10\\.[0-9]+$"
